<div>TABLES LIBRES</div>
<ng-container *ngIf="tables$ | async as tables">
  <div class="d-flex flex-row flex-wrap gap-2 m-2">
    <div *ngFor="let table of tables">
      <!-- Ajouter ngIf pour vérifier si l'état de la table est 'LIBRE' -->
      <ng-container *ngIf="table.etat === 'LIBRE'">
        <p>Numéro{{ table.numero }}</p>
        <p>Places{{ table.nombrePlace }}</p>
        <p>ETAT {{ table.etat }}</p>
        <button (click)="passerTableLibrePresent(table)">
          PASSER EN PRESENT
        </button>
      </ng-container>
    </div>
  </div>
</ng-container>

<div>TABLES RESERVEES</div>
<ng-container *ngIf="tables$ | async as tables">
  <div class="d-flex flex-row flex-wrap gap-2 m-2">
    <div *ngFor="let table of tables">

        <p>Numéro{{ table.numero }}</p>
        <p>Places{{ table.nombrePlace }}</p>
        <p>ETAT {{ table.etat }}</p>
        <button (click)="passerTableReserveePresent(table)">
          PASSER EN PRESENT
        </button>
      </ng-container>
    </div>
  </div>
</ng-container>
